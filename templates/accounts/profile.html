{% extends "base.html" %}
{% load static %}
{% block title %}Perfil{% endblock %}

{% block content %}
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <h2 class="ml-4 mt-3">User Profile</h2>
                            <div class="card-body p-md-3 mx-md-4">
                                <div class="mb-3">
                                    <strong>Username:</strong><br>
                                    <div class="mt-2 ml-3">{{ user.username }}</div>
                                </div>
                                <div class="mb-3">
                                    <strong>Name:</strong><br>
                                    <div class="mt-2 ml-3">{{ user.first_name }}</div>
                                </div>
                                <div class="mb-3">
                                    <strong>Last Name:</strong><br>
                                    <div class="mt-2 ml-3">{{ user.last_name }}</div>
                                </div>
                                <div class="mb-3">
                                    <strong>Email:</strong><br>
                                    <div class="mt-2 ml-3">{{ user.email }}</div>
                                </div>
                                <div class="mb-3">
                                    <strong>Partner Since:</strong><br>
                                    <div class="mt-2 ml-3">{{ user.date_joined }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center d-none d-lg-block">
                            <div class="text-black px-3 py-4 p-md-5 w-100 h-100 align-items-center justify-content-center rounded-custom"
                                 style="background-image: url({% static 'img/gradient-reserve.webp' %}); background-repeat: no-repeat; background-size: cover;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
