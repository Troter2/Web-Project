{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
    <section class="h-100 gradient-form" vocab="http://schema.org/" typeof="Person">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6 px-5">
                                <h2 class=" mt-3">Profile
                                    <a href="{% url 'profile_edit' %}" property="url">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                             width="24" height="24">
                                            <path fill="#02142E"
                                                  d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
                                        </svg>
                                    </a>
                                </h2>
                                <div class="card-body p-md-3">
                                    <div class="mb-3">
                                        <strong>Username:</strong><br>
                                        <div class="mt-2 ml-3" property="name">{{ user.username }}</div>
                                    </div>
                                    <div class="mb-3">
                                        <strong>Name:</strong><br>
                                        <div class="mt-2 ml-3" property="givenName">{{ user.first_name }}</div>
                                    </div>
                                    <div class="mb-3">
                                        <strong>Last Name:</strong><br>
                                        <div class="mt-2 ml-3" property="familyName">{{ user.last_name }}</div>
                                    </div>
                                    <div class="mb-3">
                                        <strong>Email:</strong><br>
                                        <div class="mt-2 ml-3" property="email">{{ user.email }}</div>
                                    </div>
                                    <div class="mb-3">
                                        <strong>Partner Since:</strong><br>
                                        <div class="mt-2 ml-3" property="memberOf">{{ user.date_joined }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center d-none d-lg-block ">
                                <div class="text-black px-3 py-4 p-md-5 w-100 h-100 align-items-center justify-content-center rounded-custom d-none d-lg-block "
                                     style="background-image: url({% static 'img/gradient-reserve.webp' %}); background-repeat: no-repeat; background-size: cover;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
