{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="h-100 gradient-form ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Iniciar sesión</h4>
                                    </div>
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class=" mb-3 form-floating ">
                                            <input type="text" name="username" required="" class="form-control" id="userInput"
                                                   placeholder="name@example.com">
                                            <label for="userInput">Usuario</label>
                                        </div>

                                        <div class="mb-4 form-floating ">
                                            <input type="password" name="password" required="" class="form-control" id="passwordInput"
                                                   placeholder="name@example.com">
                                            <label for="passwordInput">Contraseña</label>
                                        </div>
                                        <div class="text-center mt-2 mb-5 pb-1">
                                            <button class="mt-3 mx-auto btn btn-primary">
                                                Log in
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
