

{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% load static %}

{% block content %}


    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 ">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block overflow-hidden">
                                <img src="https://fotografias.larazon.es/clipping/cmsimages01/2022/03/19/52A48D39-ABE0-48B4-953D-4D8AC0521BBE/98.jpg?crop=6571,3697,x0,y327&width=1900&height=1069&optimize=low&format=webply"
                                     alt="login form" class="img-fluid h-100 w-auto"
                                     style="border-radius: 1rem 0 0 1rem;object-fit: cover;object-position: center;"/>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post" action="{% url 'user_register' %}">
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Sign up</span>
                                        </div>


                                        <div class="mb-3 form-floating">
                                            <input type="text" name="username" required=""
                                                   class="form-control"
                                                   id="userInput" placeholder="Username" autofocus>
                                            <label for="userInput">Username</label>
                                        </div>
                                        <div class="mb-3 form-floating">
                                            <input type="email" name="email" required=""
                                                   class="form-control"
                                                   id="emailInput" placeholder="Email">
                                            <label for="emailInput">Email</label>
                                        </div>
                                        <div class="mb-4 form-floating">
                                            <input type="password" name="password1" required=""
                                                   class="form-control "
                                                   id="passwordInput" placeholder="name@example.com">
                                            <label for="passwordInput">Pasword</label>
                                            <button type="button" class="btn btn-outline-primary rounded mt-1"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#exampleModal">Password requirements
                                            </button>
                                        </div>

                                        <div class="mb-4 form-floating ">
                                            <input type="password" name="password2" required=""
                                                   class="form-control"
                                                   id="passwordInput" placeholder="name@example.com">
                                            <label for="passwordInput">Repeat password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                    class="btn btn-dark btn-lg btn-block" type="submit">Register
                                            </button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                                href="{% url 'login' %}"
                                                style="color: #393f81;">Log in here</a></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Password requirements</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>The password must contain minimum 8 characters.</li>
                            <li>The password can't be only numbers.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
